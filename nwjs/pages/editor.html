<div id="mainPanel">
	<div id="mainBar">
		<div class="buttons panels">
			<button class="editProject"><div class="icon project"></div></button>
			<button class="levelList"><div class="icon level"></div></button>
			<button class="editLayers"><div class="icon layer"></div></button>
			<button class="editEntities"><div class="icon entity"></div></button>
			<button class="editTilesets"><div class="icon tile"></div></button>
			<button class="editEnums"><div class="icon enum"></div></button>
			<button class="showHelp gray"><div class="icon help"></div></button>
			<button class="close"><div class="icon close"></div></button>
		</div>

	</div>

	<ul id="layers" class="niceList"></ul>
	<div id="guide">some useful tips</div>
	<div id="mainPaletteWrapper"></div>
</div>


<!-- Element templates -->

<xml class="layer">
	<span class="icon"></span>
	<span class="name"></span>
	<span class="vis">
		<span class="on">👁️</span>
		<span class="off">❌</span>
		</span>
</xml>

<xml id="window">
	<div class="window">
		<div class="mask"></div>
		<div class="wrapper">
			<div class="content"></div>
		</div>
	</div>
</xml>


<xml id="tip">
	<div class="tip">
		<div class="content"></div>
	</div>
</xml>

<xml id="lastChance">
	<div class="lastChance">
		<div class="content">
			<button>Undo</button>
			<div class="action"></div>
			<div class="desc">This change cannot be undone, so this is your last chance. Please make sure you really wanted to do that :)</div>
		</div>
	</div>
</xml>


<xml id="pivotEditor">
	<div class="pivotEditor">
		<div class="bg"></div>
		<label> <input type="radio" value="0 0"/> </label>
		<label> <input type="radio" value="0.5 0"/> </label>
		<label> <input type="radio" value="1 0"/> </label>

		<label> <input type="radio" value="0 0.5"/> </label>
		<label> <input type="radio" value="0.5 0.5"/> </label>
		<label> <input type="radio" value="1 0.5"/> </label>

		<label> <input type="radio" value="0 1"/> </label>
		<label> <input type="radio" value="0.5 1"/> </label>
		<label> <input type="radio" value="1 1"/> </label>
	</div>
</xml>
