<h2>
	<div class="icon project orange"></div>
	Project settings
</h2>

<div class="buttons main">
	<button class="new">New project</button>
	<button class="load">Load</button>
	<button class="saveAs">Save as</button>
</div>

<ul class="form projectForm">
	<li>
		<label for="pName">Project name</label>
		<input type="text" name="pName" id="pName"/>
	</li>

	<li>
		<label for="defaultGridSize">Default grid size</label>
		<input type="text" name="defaultGridSize" id="defaultGridSize"/>
		<span>px</span>
	</li>

	<li>
		<label for="color">Background color</label>
		<input type="color" name="color"/>
	</li>

	<li>
		<label>Default pivot point for new entities</label>
		<div class="pivot"></div>
	</li>
</ul>
