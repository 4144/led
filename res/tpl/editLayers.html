<div class="editLayers">
	<div class="layersList">
		<ul></ul>
		<button class="addLayer">Create layer</button>
	</div>

	<form>
		<ul>
		<li>
			<label for="name">Layer name</label>
			<input type="text" name="name" placeholder="Layer name"/>
		</li>

		<li>
			<label for="type">Type</label>
			<select name="type">
			</select>
		</li>

		<li>
			<label for="name">Grid size</label>
			<input type="text" name="gridSize"/>
			<span class="suffix">px</span>
		</li>

		<li class="IntGrid">
			<label>Grid values</label>
			<ul class="intGridValues">
				<li class="add">
					<button type="button">+</button>
				</li>
			</ul>

			<xml id="intGridValue">
				<input type="color" value="#ffffff"/>
				<span class="id">ID</span>
				<a href="#" class="remove">X</a>
			</xml>
		</li>
		</ul>
	</form>
</div>
