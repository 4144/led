<div class="editLayers">
	<div class="layersList">
		<select name="curLayer" class="layers" size="2">
			<option value="pouet">Pouet</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<button class="addLayer">Create layer</button>
	</div>

	<form>
		<ul>
		<li>
			<label for="name">Layer name</label>
			<input type="text" name="name" placeholder="Layer name"/>
		</li>

		<li>
			<label for="name">Grid size</label>
			<input type="text" name="gridSize"/>
			<span class="suffix">px</span>
		</li>
		</ul>
	</form>
</div>
