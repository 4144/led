<h2>
	<div class="icon entity orange"></div>
	Project entities
</h2>

<div class="cols">
	<div class="mainList">
		<ul class="niceList"></ul>
		<div class="buttons">
			<button class="create">Create entity</button>
			<button class="delete">🗑️</button>
		</div>
	</div>

	<form>
		<ul class="entityDef">

		<li>
			<label for="name">Entity name</label>
			<input type="text" name="name"/>
		</li>

		<li>
			<label for="width">Width</label>
			<input type="text" name="width" class="small"/>
			<span>x</span>
			<input type="text" name="height" class="small"/>
			<span>px</span>
		</li>
		</ul>


		<div class="cols fields">
			<div class="fieldList">
				<ul class="niceList"></ul>
				<div class="buttons">
					<button type="button" class="add">+</button>
					<button type="button" class="delete">🗑️</button>
				</div>
			</div>

			<ul>
			<li>
				<label for="fName">Field name</label>
				<input type="text" name="fName"/>
			</li>
			</ul>
		</div>

	</form>
</div>
