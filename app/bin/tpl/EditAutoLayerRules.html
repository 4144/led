<header>
	<button class="createRule">Add rule</button>
	<label><input type="checkbox" name="renderRules"/> Render</label>
</header>

<ul class="rules"></ul>

<xml id="rule">
	<div class="dragHandle"></div>
	<div class="preview"></div>

	<div class="options">
		<div class="random">
			<input type="text" name="random"/>
			<span>%</span>
		</div>
		<a class="flipX" title="This rule can be reversed HORIZONTALLY to match more cases.">X</a>
		<a class="flipY" title="This rule can be reversed VERTICALLY to match more cases.">Y</a>
		<a class="perlin" title="Use a PERLIN noise to only enable this rule in random area.">P</a>
	</div>

	<button class="delete dark">🗑️</button>
</xml>
