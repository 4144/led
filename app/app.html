<body>

	<div class="editor">

		<div id="mainPanel">
			<div id="mainBar">
				<div class="buttons">
					<button class="debug1">Debug1</button>
					<button class="debug2">Debug2</button>
				</div>
				<button class="save">Save</button>
				<div class="buttons">
					<button class="editLayers"><div class="icon layer"></div></button>
					<button class="editEntities"><div class="icon entity"></div></button>
				</div>
			</div>

			<hr/>

			<div id="layers">
				<ul class="niceList"></ul>

				<xml class="layer">
					<span class="icon"></span>
					<span class="name"></span>
					<span class="vis">
						<span class="on">üëÅÔ∏è</span>
						<span class="off">‚ùå</span>

				</xml>

			</div>

			<hr/>

			<div id="palette">
				<ul class="niceList"></ul>
			</div>
		</div>

		<canvas id="webgl"></canvas>

	</div>


	<!-- Templates -->

	<xml id="window">
		<div class="window">
			<div class="mask"></div>
			<div class="content"></div>
		</div>
	</xml>


	<xml id="notification">
		<div class="notification">
			<div class="content"></div>
		</div>
	</xml>
	<div id="notificationList"></div>


	<xml id="dialog">
		<div class="dialog">
			<div class="mask"></div>
			<div class="wrapper">
				<div class="content"></div>
				<div class="buttons"></div>
			</div>
		</div>
	</xml>
