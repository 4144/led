<div class="wrapper">
	<div class="header">
		<div class="logo">::app::</div>
		<div class="sub">Modern 2D level editor</div>
		<div class="version">::appVer::</div>
	</div>

	<div class="files">
		<div class="buttons">
			<button class="new">New</button>
			<button class="load">Load</button>
			<button class="samples" title="Some examples to discover the app functionalities.">Samples</button>
			<button class="exit gray">Exit</button>
		</div>

		<ul class="niceList recents"></ul>
	</div>

	<div class="about">
		<div class="buttons">
			<button href="::docUrl::">Documentation</button>
			<button href="::websiteUrl::">Official website</button>
			<button href="::issueUrl::">Feedback</button>
		</div>

		<div class="changelog">
			<h1>Release notes</h1>
			<div class="markdown" id="changelogHtml"></div>
			<div id="changelogMd">::changelog::</div>
		</div>
	</div>

	<div class="footer">
		<div class="version">
			App version ::appVer:: | Project JSON version ::jsonVer::
		</div>
	</div>
</div>

<script type="text/javascript" src="js/marked.min.js"></script>
<script type="text/javascript">
	document.getElementById("changelogHtml").innerHTML =
		marked( document.getElementById("changelogMd").innerHTML );
</script>
